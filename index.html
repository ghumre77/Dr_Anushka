<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anushka ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffe6f2;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

.container{
    width:90%;
    max-width:420px;
    background:white;
    padding:25px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
    color:#e91e63;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
}

.yes{
    background:#ff4d88;
    color:white;
}

.no{
    background:#ddd;
}

img{
    width:100%;
    border-radius:20px;
    margin-top:15px;
}

.heart{
    position:absolute;
    font-size:22px;
    animation:float 3s linear forwards;
}

@keyframes float{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-600px);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="container" id="page1">
    <h1>‚ù§Ô∏è Anushka ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? ‚ú®</h2>

    <button class="yes" onclick="showLove()">Yes üíï</button>
    <button class="no" id="noBtn">No</button>

    <p style="margin-top:20px;color:#888;">
        "Every moment with you feels like a dream come true..."
    </p>
</div>

<!-- SECOND PAGE -->
<div class="container" id="page2" style="display:none;">
    <h2>Happy Valentine‚Äôs Bayko Day ‚ù§Ô∏è</h2>
    <img src="ourphoto.jpg" alt="Our Photo">
    <p style="color:#e91e63;">Forever starts with you üíñ</p>
</div>

<script>

function showLove(){
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";
    startHearts();
}

document.getElementById("noBtn").addEventListener("mouseover", function(){
    this.style.position="absolute";
    this.style.left=Math.random()*300+"px";
    this.style.top=Math.random()*400+"px";
});

function startHearts(){
    setInterval(function(){
        var heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="üíï";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.bottom="0px";
        document.body.appendChild(heart);

        setTimeout(function(){
            heart.remove();
        },3000);
    },300);
}

</script>

</body>
</html>
