<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.page{

    display:block;

h1{
    color:#e91e63;
    margin-bottom:10px;
}

h2{
    margin-top:5px;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

.yes{
    background:#ff4d88;
    color:white;
}

.no{

}

img{

</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">

<script>
function goToPage2(){

document.getElementById("noBtn").addEventListener("click", function(){
    this.style.position="absolute";
    this.style.left=Math.random()*300+"px";
    this.style.top=Math.random()*400+"px";
});
</script>

</body>
</html>
