<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6f2;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }

        img {
            width: 100%;
            border-radius: 15px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .yes {
            background: #ff4d88;
            color: white;
        }

        .no {
            background: #ccc;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 3s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-500px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="container" id="page1">
    <h2>Do you like me? üíï</h2>
    <img src="photo1.jpg" alt="photo">
    <br>
    <button class="yes" onclick="showPage2()">Yes üíñ</button>
    <button class="no" id="no">No üò¢</button>
</div>

<div class="container" id="page2" style="display:none;">
    <h2>Yayyyy ‚ù§Ô∏è</h2>
    <p>You made my day üíï</p>
</div>

<script>
    function showPage2() {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
        startHearts();
    }

    document.getElementById("no").addEventListener("mouseover", function() {
        this.style.position = "absolute";
        this.style.left = Math.random() * 300 + "px";
        this.style.top = Math.random() * 300 + "px";
    });

    function startHearts() {
        setInterval(function() {
            var heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíï";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "0px";
            document.body.appendChild(heart);

            setTimeout(function() {
                heart.remove();
            }, 3000);

        }, 300);
    }
</script>

</body>
</html>
